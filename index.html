<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Words Rating</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <h1>Добро пожаловать</h1>
  <div class="help_menu">
    <button class="accordion accordion-border">Где взять файл?</button>
    <div class="panel">
      <button class="fake-accordion">1. Открыть приложение Telegram Desktop</button>
      <button class="fake-accordion">2. Выбрать чат</button>
      <button class="accordion">3. Открыть меню экспорта</button>
      <div class="panel">
        <p>Находиться в правом верхнем углу чата</p>
        <img class="help_menu_image" src="./img/export_menu.png" alt="">
      </div>
      <button class="accordion">4. Изменить настройки</button>
      <div class="panel">
        <img class="help_menu_image" src="./img/export_settings.png" alt="">
      </div>
      <button class="fake-accordion">5. Нажать экспортировать и ожидать</button>
      <button class="accordion">6. Найти файл</button>
      <div class="panel">
        <p>После завершения экспортирования нажмите эту кнопку и вы перейдёте к размещению файла</p>
        <img class="help_menu_image" src="./img/export_finish.png" alt="">
      </div>
      <button class="fake-accordion">7. Данный файл нужно выбрать ниже</button>
    </div>
  </div>
  <div class="file-input">
    <input type="file" id="file" class="file">
    <label for="file">
      Выберите файл
    </label>
  </div>
  <div class="chats" id="chats"></div>
  <div class="wrapper" id="wrapper"></div>

  <script src="./scripts/globalVariables.js"></script>
  <script src="./scripts/chatsList.js"></script>
  <script src="./scripts/fileInput.js"></script>
  <script src="./scripts/helpMenu.js"></script>
  <script src="./scripts/wordRatingDisplay.js"></script>
  <script src="./scripts/wordRatingLogic.js"></script>
</body>
</html>
